<div class="container border rounded my-3">
    <h1 class="text-center text-success">Edit Management Information </h1>

    <form (ngSubmit)="updateManage()">

     <div class="mb-3">
    <label for="" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Input Your Full Name" [(ngModel)]="manage.name" >
  </div>
   <div class="mb-3">
    <label for="" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email"  placeholder="Input Your Email Address" [(ngModel)]="manage.email">
    
  </div>

  <div class="row">
    <div class=" col-md-6">
    <label for="" class="form-label">Designation</label>
    <input type="text" class="form-control" id="email" name="designation"  placeholder="Input Your Email Address" [(ngModel)]="manage.designation">
    
  </div>
   <div class=" col-md-6">
    <label for="" class="form-label">Department</label>
    <input type="text" class="form-control" id="email" name="department"  placeholder="Input Your Email Address" [(ngModel)]="manage.department">
    
  </div>
 
  </div>
   <div class="mb-3">
    <label for="" class="form-label">Contact Number</label>
    <input type="text" class="form-control" id="contact" name="contact" placeholder="01739........" [(ngModel)]="manage.contact">
  </div>

    <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center mb-2" >Save</button>
            </div>
            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center mb-2" >Reset</button>
            </div>
        </div>
</form>

</div>
