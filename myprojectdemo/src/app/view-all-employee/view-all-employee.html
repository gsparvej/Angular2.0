

<div class="container border rounded my-3">
    <h1 class="text-center my-3 text-success">All Employee List</h1>
    <table class="table table-striped">
<thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Department</th>
        <th>Start Date</th>
        <th>Contact Number</th>
        <th>Address</th>
        <th>Salary</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let e of employee | async">
        <td>{{e.id}}</td>
        <td>{{e.name}}</td>
        <td>{{e.designation}}</td>
        <td>{{e.department}}</td>
        <td>{{e.startDate}}</td>
        <td>{{e.contact}}</td>
        <td>{{e.address}}</td>
        <td>{{e.salary}}</td>
        <td>
            <button class="btn btn-warning m-1 p-1" (click)="getEmpById(e.id)">Edit</button>
            <button class="btn btn-danger m-1 p-1" (click)="deleteEmp(e.id)">Delete</button>
        </td>
    </tr>
</tbody>


</table>

</div>
