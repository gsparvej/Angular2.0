

<div class="container border rounded my-3">
    <h1 class="text-center my-3 text-success">All Location List</h1>
    <table class="table table-striped">
<thead>
    <tr>
        <th>ID</th>
        <th>Address</th>
        <th>Image</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let l of location | async">
        <td>{{l.id}}</td>
         <td>{{l.address}}</td>
        <td><img src="{{l.image}}" height="100" width="100"/></td>
       
        <td>
            <button class="btn btn-warning m-1 p-1">Edit</button>
            <button class="btn btn-danger m-1 p-1">Delete</button>
        </td>
    </tr>
</tbody>


</table>

</div>
