<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title text-center mb-4 text-primary">Shirt Order Form</h2>

      <form (ngSubmit)="calculateTotals()" #orderForm="ngForm">
        <div *ngFor="let item of order; let i = index" class="mb-4">
          <div class="border rounded p-3 mb-3 bg-light">
            <h5 class="mb-3 text-info">{{ item.size }} Size Shirt</h5>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label">Quantity:</label>
                  <input
                    type="number"
                    [(ngModel)]="item.quantity"
                    name="quantity{{ i }}"
                    min="0"
                    required
                    class="form-control"
                    placeholder="Enter quantity"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label">Price:</label>
                  <input
                    type="number"
                    [(ngModel)]="item.price"
                    name="price{{ i }}"
                    min="0"
                    required
                    class="form-control"
                    placeholder="Enter price"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-primary">
            Calculate Total
          </button>
          <button type="button" class="btn btn-success" (click)="saveOrders()">
            Save Orders
          </button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="totalQuantity > 0 || totalPrice > 0" class="card mt-4 shadow">
    <div class="card-body bg-white">
      <h3 class="text-success mb-3">ðŸ§¾ Order Summary</h3>
      <p><strong>Total Quantity:</strong> {{ totalQuantity }}</p>
      <p><strong>Total Price:</strong> {{ totalPrice }}</p>
    </div>
  </div>
</div>
