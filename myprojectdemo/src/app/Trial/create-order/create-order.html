<div class="container py-5" style="max-width: 600px;">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">Shirt Order Form</h3>
    </div>
    <form (ngSubmit)="calculateTotals()" #orderForm="ngForm" class="card-body">
      <div *ngFor="let item of order; let i = index" class="mb-4 p-3 border rounded bg-light">
        <h5 class="text-info mb-3">{{ item.size }} Size Shirt</h5>

        <div class="mb-3">
          <label [for]="'quantity'+i" class="form-label fw-semibold">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="{{'quantity'+i}}"
            [(ngModel)]="item.quantity"
            name="quantity{{ i }}"
            min="0"
            required
            placeholder="Enter quantity"
          />
        </div>

        <div>
          <label [for]="'price'+i" class="form-label fw-semibold">Price</label>
          <input
            type="number"
            class="form-control"
            id="{{'price'+i}}"
            [(ngModel)]="item.price"
            name="price{{ i }}"
            min="0"
            required
            placeholder="Enter price"
          />
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <button type="submit" class="btn btn-primary px-4">
          Calculate Total
        </button>
        <button
          type="button"
          class="btn btn-success px-4"
          (click)="saveOrders()"
        >
          Save Orders
        </button>
      </div>
    </form>

    <div
      *ngIf="totalQuantity > 0 || totalPrice > 0"
      class="card-footer bg-white text-center"
    >
      <h5 class="text-success fw-bold mb-3">ðŸ§¾ Order Summary</h5>
      <p class="mb-1">
        <strong>Total Quantity:</strong>
        <span class="text-primary">{{ totalQuantity }}</span>
      </p>
      <p>
        <strong>Total Price:</strong>
        <span class="text-primary">{{ totalPrice | currency:'BDT' }}</span>
      </p>
    </div>
  </div>
</div>
