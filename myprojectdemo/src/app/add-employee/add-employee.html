<div class="container border rounded my-3">
    <h1 class="text-center text-success">Employee Information Form</h1>

    <form [formGroup]="formGroup" method="post">

     <div class="mb-3">
    <label for="" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Input Your Full Name">
  </div> 
 <div class="mb-3">
    <label for="" class="form-label">Designation</label>
    <input type="text" class="form-control" id="name" formControlName="designation" placeholder="Designation">
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Department</label>
    <input type="text" class="form-control" id="name" formControlName="department" placeholder="Department">
  </div>

 <div class="row">
  <div class="col-md-4">
    <label for="" class="form-label">Contact</label>
    <input type="text" class="form-control" id="contact" formControlName="contact" placeholder="Contact">
  </div>
   <div class=" col-md-4">
    <label for="" class="form-label">Start Date</label>
    <input type="date" class="form-control" id="startDate" formControlName="startDate"  placeholder="Joining Date">
  </div>
  <div class=" col-md-4">
    <label for="" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" formControlName="address"  placeholder="Your Zilla">
  </div>
  </div>
   <div class="mb-3">
    <label for="" class="form-label">Salary</label>
    <input type="number" class="form-control" id="salary" formControlName="salary" placeholder="Salary">
  </div>

    <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center mb-2"  (click)="addEmp()">Save</button>
            </div>
            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center mb-2" >Reset</button>
            </div>
        </div>
</form>

</div>
