<div class="container border rounded my-3">
    <h1 class="text-center text-success">Edit Employee Information </h1>

    <form (ngSubmit)="updateEmp()">

     <div class="mb-3">
    <label for="" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Input Your Full Name" [(ngModel)]="employee.name">
  </div>
   <div class="mb-3">
    <label for="" class="form-label">Designation</label>
    <input type="text" class="form-control" id="designation" name="designation"  placeholder="Executive" [(ngModel)]="employee.designation" >
    
  </div>

    <div class="mb-3">
    <label for="" class="form-label">Department</label>
    <input type="text" class="form-control" id="department" name="department"  placeholder="Administration"[(ngModel)]="employee.department" >
    
  </div>
  

  <div class="row">
    <div class="col-md-6">
    <label for="" class="form-label">Contact Number</label>
    <input type="text" class="form-control" id="contact" name="contact" placeholder="01739........" [(ngModel)]="employee.contact">
  </div>
   <div class="col-md-6">
    <label for="" class="form-label">Joining Date</label>
    <input type="date" class="form-control" id="startDate" name="startDate" placeholder="01/10/2000" [(ngModel)]="employee.startDate">
  </div>

  </div>
  <div class="row">
     <div class="col-md-6">
    <label for="" class="form-label">Salary</label>
    <input type="number" class="form-control" id="salary" name="salary"  placeholder="25000" [(ngModel)]="employee.salary">
    
  </div>
  <div class="col-md-6">
    <label for="" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" name="address"  placeholder="25000" [(ngModel)]="employee.address">
    
  </div>
  </div>
  
    <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center mb-2" >Save</button>
            </div>
            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center mb-2" >Reset</button>
            </div>
        </div>
</form>

</div>
