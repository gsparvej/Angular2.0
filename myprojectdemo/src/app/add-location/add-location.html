
<div class="container my-3">
    <div class="bg-success text-center">
        <h1 class="jumborton">Add Student</h1>
    </div>
    <!--    start form-->
    <form [formGroup]="formGroup"  >
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" placeholder="Full Name">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Photo</label>
                <input type="text" class="form-control" id="image" formControlName="image" placeholder="image link">
            </div>        
        </div>
        

        
        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center"  (click)="addLocation()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center" >Reset</button>

            </div>
        </div>
    </form>

    <!--end form    -->
</div>
