<div class="container mt-5">
  <div class="card p-4 shadow-lg rounded-3">
    <h2 class="text-center mb-4 text-primary">Job Seeker Registration</h2>

    <!-- Main Form -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <h4>User Info</h4>

      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" formControlName="name" placeholder="Enter your name" />
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
      </div>

      <div class="mb-3">
        <label>Phone</label>
        <input class="form-control" formControlName="phone" placeholder="Enter phone" />
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
      </div>

      <h4 class="mt-4">Job Seeker Info</h4>

      <div [formGroup]="jobSeekerForm">
        <div class="mb-3">
          <label>Gender</label>
          <select class="form-select" formControlName="gender">
            <option value="">Select Gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Date of Birth</label>
          <input type="date" class="form-control" formControlName="dateOfBirth" />
        </div>

        <div class="mb-3">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address" placeholder="Enter address" />
        </div>
      </div>

      <div class="mb-3">
        <label>Photo</label>
        <input type="file" (change)="onPhotoSelected($event)" class="form-control" />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid || jobSeekerForm.invalid">
          Register
        </button>
      </div>

      <div class="mt-3" *ngIf="message">
        <div
          class="alert"
          [ngClass]="{
            'alert-success': message.includes('Success'),
            'alert-danger': !message.includes('Success')
          }"
        >
          {{ message }}
        </div>
      </div>
    </form>
  </div>
</div>
