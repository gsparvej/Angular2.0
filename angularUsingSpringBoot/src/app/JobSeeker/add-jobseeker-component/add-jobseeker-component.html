<div class="container mt-5">
  <div class="card p-4 shadow-lg rounded-4 border-0">
    <h2 class="text-center mb-4 text-primary fw-bold">Job Seeker Registration</h2>

    <!-- User Info Form -->
    <form [formGroup]="userForm" class="mb-4">
      <h4 class="text-secondary mb-3">User Information</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input class="form-control" formControlName="name" placeholder="Enter your name" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input class="form-control" formControlName="phone" placeholder="Enter phone" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
        </div>
      </div>
    </form>

    <!-- Job Seeker Info Form -->
    <form [formGroup]="jobSeekerForm" class="mb-4">
      <h4 class="text-secondary mb-3">Job Seeker Information</h4>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Gender</label>
          <select class="form-select" formControlName="gender">
            <option value="">Select Gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" formControlName="dateOfBirth" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="address" placeholder="Enter address" />
        </div>
      </div>
    </form>

    <!-- Photo Upload -->
    <div class="mb-4">
      <label class="form-label">Upload Photo</label>
      <input type="file" class="form-control" (change)="onPhotoSelected($event)" />
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5 py-2 fw-semibold" (click)="onSubmit()">Register</button>
    </div>

    <!-- Success/Error Message -->
    <div class="mt-4" *ngIf="message">
      <div
        class="alert text-center"
        [ngClass]="{
          'alert-success': message.includes('Success'),
          'alert-danger': !message.includes('Success')
        }"
      >
        {{ message }}
      </div>
    </div>
  </div>
</div>
